<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <!-- تضمين الأنماط مباشرة لتجنب مشاكل الوصول لملفات فرعية عند فتح الملف محليًا -->
    <style>
/*
 * ملف أنماط بسيط لتصميم واجهة النظام بلغة عربية من اليمين إلى اليسار.
 */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    direction: rtl;
    text-align: right;
}

header {
    background: #004d99;
    color: #fff;
    padding: 1em;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav {
    background: #333;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    flex: 1;
}

nav a {
    color: #fff;
    display: block;
    padding: 0.8em;
    text-decoration: none;
    text-align: center;
}

nav a:hover {
    background: #555;
}

.container {
    max-width: 400px;
    margin: 5em auto;
    padding: 2em;
    background: #fff;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin: 1em 0 0.3em;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 0.5em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background: #004d99;
    color: #fff;
    border: none;
    padding: 0.7em 1.5em;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background: #003366;
}

.error {
    color: red;
    margin-top: 1em;
}

.section {
    display: none;
    padding: 1em;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1em;
    background: #fff;
}

.table th,
.table td {
    border: 1px solid #ccc;
    padding: 0.5em;
    text-align: center;
}

.table th {
    background: #eee;
}

/* Responsive styles */
@media (max-width: 600px) {
    nav ul {
        flex-direction: column;
    }
    nav li {
        flex: none;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام إدارة العقارات</h1>
        <form id="loginForm">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" required>
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" required>
            <button type="submit">دخول</button>
        </form>
        <div id="loginError" class="error"></div>
    </div>
    <!-- تضمين كود جافا سكريبت مباشرة لتجنب مشاكل الوصول لملفات فرعية -->
    
    <script src="admin.js"></script>
</body>
</html>
