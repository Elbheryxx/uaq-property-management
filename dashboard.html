<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة العقارات</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { direction: rtl; }
    .login-box, .dashboard-box { max-width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; margin-top: 50px; }
    .login-box input, .dashboard-box input { width: 100%; padding: 10px; margin-bottom: 10px; }
    .property-list { margin-top: 20px; }
    .property-item { padding: 10px; border-bottom: 1px solid #ccc; }
    .logout-btn { background-color: #c00; color: #fff; border: none; padding: 10px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <div class="dashboard-box" id="dashboardBox" style="display: none;">
    <h2>لوحة التحكم</h2>
    <input type="text" id="propertyInput" placeholder="اسم العقار">
    <button onclick="addProperty()">إضافة</button>
    <div class="property-list" id="propertyList"></div>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
  </div>

  <script>
    const USERNAME = "admin";
    const PASSWORD = "admin123";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === USERNAME && pass === PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboardBox").style.display = "block";
        renderProperties();
      } else {
        alert("بيانات الدخول غير صحيحة");
      }
    }

    function addProperty() {
      const name = document.getElementById("propertyInput").value;
      if (!name) return;
      const properties = JSON.parse(localStorage.getItem("properties") || "[]");
      properties.push(name);
      localStorage.setItem("properties", JSON.stringify(properties));
      renderProperties();
      document.getElementById("propertyInput").value = "";
    }

    function renderProperties() {
      const list = document.getElementById("propertyList");
      list.innerHTML = "";
      const properties = JSON.parse(localStorage.getItem("properties") || "[]");
      properties.forEach((name, index) => {
        const div = document.createElement("div");
        div.className = "property-item";
        div.innerHTML = `${name} <button onclick="removeProperty(${index})">حذف</button>`;
        list.appendChild(div);
      });
    }

    function removeProperty(index) {
      const properties = JSON.parse(localStorage.getItem("properties") || "[]");
      properties.splice(index, 1);
      localStorage.setItem("properties", JSON.stringify(properties));
      renderProperties();
    }

    function logout() {
      document.getElementById("dashboardBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }
  </script>
</body>
</html>
